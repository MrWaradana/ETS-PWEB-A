<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Peserta Vaksinasi</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap & Jquery Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container border">
            <div class="id">
                <p class="m-0">Muhammad Ridho Waradana</p>
                <p class="m-0">Ridho</p>
                <p class="m-0">5026201084</p>
            </div>
            <form action="https://getbootstrap.com/docs/4.6/components/forms/">
                <h1 class="form-title text-center">
                    Form Input Peserta Vaksinasi
                </h1>
                <div class="form-group row">
                  <label for="nama" class="col-md-4 col-form-label">Nama Peserta :</label>
                  <div class="col-md-8">
                      <input type="text" class="form-control" id="nama" placeholder="Tulis nama lengkapmu di sini.." required minlength="10" pattern="[a-zA-z][a-zA-z\s]*" title="Gunakan huruf saja!">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="nik" class="col-md-4 col-form-label">NIK :</label>
                  <div class="col-md-8">
                      <input type="text" class="form-control" id="nik" placeholder="Tulis NIK-mu di sini" required pattern="[0-9]{16}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="vaksin" class="col-md-4 col-form-label">Jenis Vaksin :</label>
                  <div class="col-md-8">
                      <select class="form-control" id="vaksin" required>
                        <option value="" selected>Pilih jenis vaksin...</option>
                        <option value="AZ">AZ</option>
                        <option value="Sinovac">Sinovac</option>
                        <option value="Moderna">Moderna</option>
                      </select>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="batch" class="col-md-4 col-form-label">No. Batch :</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="batch" placeholder="Tulis nomor batch kamu di sini" required pattern="[a-zA-Z0-9]*">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-12 text-center">
                        <button type="submit" class="btn" style="color:white; background-color: rgb(0, 0, 216); width: 200px;">Simpan</button>
                    </div>
                    <div class="col-sm-6 col-12 text-center">
                        <button type="reset" class="btn" style="background-color: rgb(21, 255, 0); width: 200px;">Reset</button>
                    </div>
                </div>
              </form>
    </div>



</body>
</html>
